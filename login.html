<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body> 
        <h1>You can login here</h1>
        <div class="container">
           

            <form>
            
                <div class="form-group">
                    <label for="username">Username or email adress</label>
                    <input type="text" id="username" name="username" placeholder="Put your username or your email adress" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Put your password here" required>

                    <a href="#">Reset your password</a>
                </div>

                <div class="agree">
                    <input type="checkbox" name="checkbox" id="stay_connected">
                    <label for="stay_connected"> I want to stay connected</label>
                    <br>
                    <input type="checkbox" name="checkbox" id="agree_conditions">
                    <label for="agree_conditions"> I agree to the <a href="terms.html">terms and conditions</a> of this app</label>
                </div>
            
                <div class="form-group">
                    <button type="submit" class="submit">Confirm</button>
                </div>
            </form>
        </div>
    </body> 
</html>
